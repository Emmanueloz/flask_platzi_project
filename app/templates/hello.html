<!DOCTYPE html>
<html lang="es_MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruta Hello</title>
  </head>
  <body>
    {% if user_ip %}
    <h1>Hello World Flask, your IP is {{user_ip}}</h1>
    {% else %}
    <a href="{{url_for('index')}}">Ir al inicio</a>
    {% endif %}
    <ul>
      {%for todo in todos %}
      <li>{{todo}}</li>
      {%endfor%}
    </ul>
  </body>
</html>
